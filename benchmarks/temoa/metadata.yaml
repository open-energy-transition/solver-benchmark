benchmarks:
  temoa-utopia:
    Short description: Single-region test system infrastructure model considering 4 future years and 6 time slices (day/night, intermediate/summer/winter).
    Modelling framework: TEMOA
    Model name: TEMOA-Utopia
    Version:
    Contributor(s)/Source: Daniele Lerede, Open Energy Transition; https://github.com/https://github.com/TemoaProject/temoacloud
    License: CC BY 4.0
    Problem class: LP
    Application: Infrastructure & Capacity Expansion
    Sectoral focus: Sector-coupled
    Sectors: Supply, Electric, Transport, Commercial, Residential, Industrial
    Time horizon: Multi-stage (4 years)
    MILP features: None
    Sizes:
    - Name: 1-6ts
      Size: S
      URL: https://storage.googleapis.com/solver-benchmarks/instances/temoa-utopia-1-6ts.lp.gz
      Temporal resolution: 6 time slices (3 seasons, 2 times of day)
      Spatial resolution: 1 region
      Realistic: false
      Num. constraints: 0
      Num. variables: 0
