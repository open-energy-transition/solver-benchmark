benchmarks:
  ethos-fine-multi-regional-7tp:
    Short description: Multi-regional energy system optimization model with 8 nodes modelling electricity, methane, hydrogen, biogas, and CO2. The nodes represent 8 regional clusters in Germany. The model uses time series aggregation by tsam with 7 typical days without segmentation.
    Modelling framework: ethos.fine
    Model name: Multi-regional example
    Version:
    Contributor(s)/Source: https://github.com/FZJ-IEK3-VSA/FINE
    License: CC BY 4.0
    Problem class: MILP
    Application: Infrastructure & Capacity expansion, Operational
    Sectoral focus: Power-only
    Sectors: Supply, Power
    Time horizon: 1 year
    MILP features: Modelling of fixed costs
    Sizes:
    - Name: 8-168ts
      Size: M
      URL: https://storage.googleapis.com/solver-benchmarks/ethos-fine-multi-regional-7tp-8-168ts.mps.gz
      Temporal resolution: 168 time slices
      Spatial resolution: 8 nodes
      Realistic: false
      Realistic motivation: # (optional) e.g., Sufficient spatial and temporal resolution over the considered time horizon to allow the benchmark to be defined as Realistic.
      Num. constraints: 91178
      Num. variables: 55979
      Num. continuous variables: 55927
      Num. integer variables: 52
