## (optional) link to the modelling framework repo used to generate the benchmark(s) (e.g. https://github.com/PyPSA/pypsa-eur)
benchmarks:
  ethos_fine_europe_60tp: # Add the benchmark name
    Short description: Energy system model for Europe (EU27+UK+NO+CH) with focus on hydrogen infrastructure. The model uses time series aggregation by tsam with 60 typical days with 12 segments. # Description of the main features of your benchmarks
    Modelling framework: ethos.fine # Name of modelling framework, e.g., PyPSA, TIMES
    Model name: ethos.fine.europe # Specific model used to generate the benchmark, e.g. PyPSA-Eur, TIMES-Ireland
    Version: # (optional) version of the model used to generate the benchmark
    Contributor(s)/Source: Philipp Dunkel, Juelich Systems Analysis (ICE-2) # Name, Affiliation or link to repo used to generate the benchmark (e.g., https://github.com/lprieto1409/DC-OPF-Carolinas)
    License: CC BY 4.0 # License the benchmark is released under (we recommend CC BY 4.0)
    Problem class: LP # LP, MILP
    Application: Infrastructure & Capacity expansion, Operational # Current set (feel free to propose new ones if necessary): DC optimal power flow, Resource Adequacy, Infrastructure, Capacity expansion, Infrastructure & Capacity expansion, Operational, Steady-state optimal power flow, Production cost modelling
    Sectoral focus: Sector-coupled # Power-only, Sector-coupled
    Sectors: Supply, Electric # Supply, Electric, Heating, Transport, Commercial, Residential, Industrial
    Time horizon:  Single-stage (1 year) # Single-stage (1 year, 1 week, ...), Multi-stage (indicate how many stages)
    MILP features: None # Current set (feel free to propose new ones if necessary): None, Unit commitment, Piecewise fuel usage, Transmission switching, Modularity
    Sizes:
    - Name: 175-720ts # Spatial resolution-Temporal resolution, e.g., 2-12ts, 10-1h
      Size: # Automatically assigned when running the benchmark
      URL: https://fz-juelich.sciebo.de/s/2tb6RnLTeTtJHHY # link to the shared folder where the .lp / .mps file is stored, maintainers will assign a new link after accepting the contribution
      Temporal resolution: 720 time slices # n. of time steps in one planning horizon, e.g., 1 hour / 8 time slices
      Spatial resolution: 175 nodes # n. of nodes / regions, e.g., 997 nodes / 25 regions
      Realistic: false # true, false
      Realistic motivation: # (optional) e.g., Sufficient spatial and temporal resolution over the considered time horizon to allow the benchmark to be defined as Realistic.
      Num. constraints: # Automatically assigned when running the benchmark
      Num. variables: # Automatically assigned when running the benchmark
