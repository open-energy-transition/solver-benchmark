## https://github.com/lprieto1409/DC-OPF-Carolinas
benchmarks:
  DCOPF-Carolinas_1W:
    Short description: DC optimal power flow model for resource adequacy assessment over a one-week horizon with hourly resolution. Uses 2021 weather year for load, solar, and wind time series. Evaluates resource adequacy via slack variables under transmission constraints at nodal resolution.
    Modelling framework: DCOPF
    Model name: DCOPF-Carolinas
    Version:
    Contributor(s)/Source: https://github.com/lprieto1409/DC-OPF-Carolinas
    License: CC BY 4.0
    Problem class: LP
    Application: Resource Adequacy
    Sectoral focus: Power-only
    Sectors: Electric
    Time horizon: 1 week
    MILP features: None
    Sizes:
    - Name: 1-997
      Size: M
      URL: https://storage.googleapis.com/solver-benchmarks/DCOPF-Carolinas_1W-1-997.lp
      Temporal resolution: 1 hour
      Spatial resolution: 997 nodes
      Realistic: true
      Realistic motivation: Sufficient spatial and temporal resolution over the considered time horizon to allow the benchmark to be defined as Realistic.
      Num. constraints: 199255
      Num. variables: 122017
